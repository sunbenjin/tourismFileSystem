<!DOCTYPE html5>
@ var basePath = request.scheme+"://"+request.serverName+":"+request.serverPort;
<html lang="zh" style="overflow: hidden">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blowup.js-实用jQuery图片放大镜插件</title>
    <link rel="stylesheet" type="text/css" href="${basePath}/zoom/demo/styles/index.css" />
    <link rel="stylesheet" type="text/css" href="${basePath}/zoom/demo/styles/prism.css" />
    <!--[if IE]>
    <script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="jq22-container" style="height: 100%;">
    <img src="${url}" style="height: 80%;width: 80%" class="demo-img pos-center">
    <script src="http://www.jq22.com/jquery/2.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="${basePath}/zoom/js/jquery-2.1.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="${basePath}/zoom/js/blowup.min.js"></script>
    <script type="text/javascript" src="${basePath}/zoom/demo/scripts/prism.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
              $(".demo-img").blowup({
                background : "#fff"
            });

        })
    </script>
</div>
</body>
</html>
